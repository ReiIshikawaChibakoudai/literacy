<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table.html</title>
</head>
<body>
    <h3>要素（table, tr, th, td）を使った表</h3>
    <table>
        <tr>
          <th>果物</th><th>味</th>
        </tr>
        <tr>
          <td>イチゴ</td><td>甘い</td>
        </tr>
        <tr>
          <td>レモン</td><td>酸っぱい</td>
        </tr>
    </table>
</body>
</html>
